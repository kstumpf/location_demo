{% extends "base.html" %}

{% block content %}
<ul>
  {% for child in children.all %}
  <li><a href="{% url 'locations:loc_children' child.pk %}">{{ child }}</a></li>
  {% empty %}
  <p>{{ parent }} has no child locations!</p>
  {% endfor %}
</ul>
<p><a href="{% url 'locations:loc_edit' parent.pk %}">Edit {{ parent.name }}</a></p>
{% endblock %}
