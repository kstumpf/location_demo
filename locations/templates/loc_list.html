{% extends "base.html" %}

{% block content %}
   <h1>Here is a list of all locations currently in the database.</h1>
   <p><ul>
   {% for location in locations %}
   <li><a href="{% url 'locations:loc_detail' location.pk %}">{{ location.name }}</a></li>
   {% endfor %}
   </ul></p>
   
   <!-- <p><a href="{% url 'locations:loc_create' %}">Create a new Location!</a></p> -->
{% endblock %}
