{% extends "base.html" %}
<head>

{% block content %}
  <h1>Edit {{ proverb.proverb }}</h1>

  <p>
  <form action="{% url 'proverbs:prov_edit' pk %}" method="post">{% csrf_token %}
    <ul>
        <li>Proverb: {{ form.proverb }}</li>
	<li>Culture of Origin: {{ form.culture }}</li>
        <li>Continent of Origin: {{ form.continent }}</li>
        <li>Country of Origin: {{ form.country }}</li>
    </ul>

    <input type="submit" value="Edit Proverb" />
  </form></p>
{% endblock %}
